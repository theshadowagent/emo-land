<div class="mdl-grid">
    {% for movie in movies %}
    <div class="mdl-cell mdl-cell--4-col">
        <div class="movie-card mdl-card">
        <div class="mdl-card__media">
            <a href="https://www.themoviedb.org/movie/{{ movie['id'] }}"><img src="{{ movie['poster_link'] }}" class="movie-poster"/></a>
        </div>
            <div class="mdl-card__title"><div class="movie-title"><a href="https://www.themoviedb.org/movie/{{ movie['id'] }}">{{ movie['title'] }}</a></div>
                <div class="rating">
                {{ movie['rating'] }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
